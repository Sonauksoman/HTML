<!DOCTYPE html>
<html>
    <head>
        <title>google form </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>UNIVERSITY REGISTRATION</h1>
        <form>
            <h2><b><i>Student detail</i></b></h2>
            <label for="name">Name</label>
            <input type="text"name="name" id="name">
            <label for="fname"> Father's Name</label>
            <input type="text"name="fname" id="fname">
            <label for="mname"> Mother's Name</label>
            <input type="text"name="mname" id="mname">
            <br><br>
            <p> Gender</p>
            <label for="male">Male</label>
            <input type="radio" name="male" id="male">
            <label for="female">Female</label>
            <input type="radio" name="female" id="female">
            <label for="male">Others</label>
            <input type="radio" name="Others" id="Others">
            
            
            <br><br>
            <label for="address">Address</label>
            <textarea name="address "id="address" cols="30" rows="10"></textarea>
            <br><br>
            <p>Qualification</p>
            <label for="plustwo"> Plus two</label>
            <input type="checkbox" name="plustwo" id="plustwo">
            <label for="diploma"> Diploma</label>
            <input type="checkbox" name="diploma" id="diploma">
            <br><br>
            <p> Date of birth</p>
            <label for=" date"> </label>
            <input type="date" name="date" id="date">
            <h2><b><i> Course details </i></b></h2>
            <p>Course type</p>
            <label for="course "></label>
            <select name="course " id="course ">
                <option value="BA">BA</option>
                <option value="B.COM">B.COM</option>
                <option value="BSC">BSC</option>
                <option value="BBA">BBA</option>
            </select>
            <br><br>
            <label for="photo">Upload photo</label>
            <input type="file" name="photo" id="photo"><br><br>
            </form>
            <input type="button" value="Register"
    </body>   










</html>
